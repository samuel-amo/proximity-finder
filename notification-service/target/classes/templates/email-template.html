<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333333; margin: 0; padding: 20px;">
<div style="max-width: 600px; margin: 0 auto;">
    <!-- Logo -->
    <div style="margin-bottom: 20px;">
        <h3 style="padding: 1rem;">Proximity Finder Support</h3>
    </div>
    <!-- Main Content -->
    <div style="background-color: #FFFFFF; padding: 20px; border-radius: 5px;">
        <p style="margin-bottom: 16px;">
            Hello, <strong th:text="${userName}">[User Name]</strong>.
        </p>
        <p style="margin-bottom: 16px;">
            Your booking with ID <strong th:text="${bookingId}">[Booking ID]</strong> is now <strong th:text="${status}">[Status]</strong>.
        </p>
        <p th:if="${message != null}" style="margin-bottom: 16px;">
            <strong>Message:</strong>
        <div style="background-color: #f9f9f9; padding: 12px; border-radius: 5px; margin-bottom: 16px;">
            <p th:text="${message}" style="margin: 0;">[Additional Message]</p>
        </div>
        <p style="margin-bottom: 16px;">
            Thank you for choosing Proximity Finder. We hope to serve you again!
        </p>
    </div>

    <div style="font-size: 12px; color: #666666; margin-top: 32px; border-top: 1px solid #EEEEEE; padding-top: 16px;">
        <p style="margin-bottom: 8px;">
            This is an automated message. Please do not reply to this email.
        </p>
    </div>
</div>
</body>
</html>
